<!DOCTYPE html>
<html>
<head>
	<title>PPT Present</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="pptpresent.css">
</head>
<body>

<div class="slideshow-container">
	
	<div class="mySlides fade">
		<div class="numbertext">1 / 4</div>
		<img src="images/bg01.jpg">
		<div class="text">万里无云好风光</div>	
	</div>

	<div class="mySlides fade">
		<div class="numbertext">2 / 4</div>
		<img src="images/bg02.jpg">
		<div class="text">冲上云霄览九天</div>	
	</div>

	<div class="mySlides fade">
		<div class="numbertext">3 / 4</div>
		<img src="images/bg03.jpg">
		<div class="text">风雨欲来花满楼</div>	
	</div>

	<div class="mySlides fade">
		<div class="numbertext">4 / 4</div>
		<img src="images/bg04.jpg">
		<div class="text">道是无情却有晴</div>	
	</div>

</div>
<br>

<div style="text-align: center;">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
	<span class="dot" onclick="currentSlide(4)"></span>
</div>


<script type="text/javascript" src="pptpresent.js"></script>
</body>
</html>
